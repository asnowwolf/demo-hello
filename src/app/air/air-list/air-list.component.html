<table class="table table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>姓名</th>
    <th>航班号</th>
    <th>仓位</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let air of airList">
    <td>{{air.id}}</td>
    <td>{{air.name}}</td>
    <td>{{air.num}}</td>
    <td>{{air.level|classLevel}}</td>
    <td>
      <button type="button" class="btn btn-danger" (click)="remove(air)">删除</button>
    </td>
  </tr>
  </tbody>
</table>
